<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Web Service Semântico de Requisitos"/>
    <meta name="author" content="Rodrigo"/>

    <link  rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link  rel="stylesheet" th:href="@{/css/sistema.css}" href="../static/css/sistema.css"/>

    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

    <title>Novo Domínio</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tesauros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Requisitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/webapp/domains/getAllDomains}" href="/webapp/domains/getAllDomains">Domínios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tipos de Requisitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tipos de Sistemas</a>
            </li>
        </ul>
    </div>
</nav>
<br/><br/>

<div class="container p-3 mb-2 bg-light text-dark">

    <div class="container"  align="center">
        <h1>Novo Domínio</h1>
    </div>

    <form id="formulario-cadastro" th:action="@{/webapp/domains/create}" th:object="${domain}" method="POST">
        <div class="form-group">
            <label for="label"><strong>Nom</strong></label>
            <input type="text" class="form-control" id="label" th:field="*{label}" >
        </div>
        <div class="form-group">
            <label for="prefLabel"><strong>Nome preferencial</strong></label>
            <input type="text" class="form-control" id="prefLabel" th:field="*{prefLabel}" >
        </div>
        <div class="form-group">
            <label for="altLabel"><strong>Nome alternativo</strong></label>
            <input type="text" class="form-control" id="altLabel" th:field="*{altLabel}" >
        </div>
        <div class="form-group">
            <label for="linkDbpedia"><strong>Link DBpedia</strong></label>
            <input type="text" class="form-control" id="linkDbpedia" th:field="*{linkDbpedia}" >
        </div>
        <div class="form-group">
            <label for="description"><strong>Descrição</strong></label>
            <textarea type="text" class="form-control" rows="4" id="description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="broaderDomainID"><strong>Domínio Generalista (Acima)</strong></label>
            <select class="form-control selectpicker" data-live-search="true" data-show-subtext="true"  id="broaderDomainID" th:field="*{broaderDomainID}">
                <option value=""> -- </option>
                <option th:each="bdDomain : ${allDomains}" th:value="${bdDomain.url}" th:text="${bdDomain.label}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="narrowerDomainID"><strong>Domínios Específicos (Abaixo)</strong></label>
            <select multiple class="form-control selectpicker" data-live-search="true" data-show-subtext="true"  id="narrowerDomainID" th:field="*{narrowerDomainID}">
                <option value=""> -- </option>
                <option th:each="nrDomain : ${allDomains}" th:value="${nrDomain.url}" th:text="${nrDomain.label}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="narrowerRequirementID"><strong>Requisitos Específicos (Abaixo)</strong></label>
            <select multiple class="form-control selectpicker" data-live-search="true" data-show-subtext="true"  id="narrowerRequirementID" th:field="*{narrowerRequirementID}">
                <option value=""> -- </option>
                <option th:each="nrReq : ${allRequirements}" th:value="${nrReq.url}" th:text="${nrReq.label}"/>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" ><i >Salvar</i></button>
        </div>
    </form>

</div>

</body>
</html>
