<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Web Service Semântico de Requisitos"/>
    <meta name="author" content="Rodrigo"/>

    <link  rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link  rel="stylesheet" th:href="@{/css/sistema.css}" href="../static/css/sistema.css"/>

    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <title>Requisitos</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tesauros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/webapp/requirements/getAllRequirements}" href="/webapp/systemTypes/getAllRequirements">Requisitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/webapp/domains/getAllDomains}" href="/webapp/domains/getAllDomains">Domínios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/webapp/requirementTypes/getAllRequirementTypes}" href="/webapp/requirementTypes/getAllRequirementTypes">Tipos de Requisitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/webapp/systemTypes/getAllSystemTypes}" href="/webapp/systemTypes/getAllSystemTypes">Tipos de Sistemas</a>
            </li>
        </ul>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div ></div>
    <section >

        <div >
            <div class="container"  align="center">
                <h1>Requisitos Cadastrados</h1>
            </div>

            <table class="table table-hover">
                <!-- CABEÇALHO DA TABELA -->
                <thead>
                <tr>
                    <th scope="col" >Nome</th>
                    <th scope="col" >URI</th>
                    <th scope="col" >Detalhar</th>
                    <th scope="col" >Excluir</th>
                </tr>
                </thead>
                <tbody>
                <!-- PREENCHENDO A TABELA COM OS USUÁRIOS CADASTRADOS-->
                <th:block th:each="requirement : ${requirements}">
                    <tr scope="row">
                        <td th:text="${requirement.label}"></td>
                        <td th:text="${requirement.url}" ></td>

                        <td>
                            <!--                             REALIZANDO A REQUEST PARA DETALHAR UM CADASTRO-->
                            <form th:action="@{/webapp/requirements/getRequirement}" method="POST">
                                <input type="hidden" name="uriRequirement" th:value="${requirement.url}" />
                                <button type="submit" class="btn btn-outline-info" ><i>Detalhar</i></button>
                            </form>
                        </td>
                        <td>
                            <!-- EXCLUINDO UM REGISTRO CADASTRADO -->
                            <form th:action="@{/webapp/requirements/delete}" method="POST">
                                <input type="hidden" name="uriRequirement" th:value="${requirement.url}" />
                                <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Deseja realmente excluir esse registro?');"><i >Excluir</i></button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </section>
</div>
<div class="container"  align="right">
    <a class="btn btn-primary" th:href="@{/webapp/requirements/create}" href="/webapp/requirements/create" role="button">Novo</a>
</div>

</body>
</html>
